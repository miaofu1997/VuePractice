<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式</title>
</head>

<body>

<div id="app">
    {{message}}
    <h2>Hello {{name}} !</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    // let变量，const常量
    // 编程范式：声明式
    const vue = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: '你好哦!',
            name: 'cosette'
        }
    });
</script>
</body>
</html>
