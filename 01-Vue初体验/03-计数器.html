<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>

<div id="app">
    <h2>当前计数：{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button @click="add">+</button>
    <button @click="sub">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const obj = {
        counter: 0
    }
    const app = new Vue({
        el: '#app',
        data: obj,
        methods: {
            add: function(){
                console.log("add被执行")
                this.counter++
            },
            sub: function(){
                console.log("sub被执行")
                this.counter--
            },
        },
        beforeCreate: function (){

        },
        created: function () {
            //一般做一些网络请求 请求数据 放到data里面 再把data数据展示到dom上面
            console.log("created")
        },
        mounted: function () {
            console.log("mounted")
        }
    })
</script>

</body>
</html>
