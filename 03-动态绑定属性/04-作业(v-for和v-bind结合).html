<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
    }
  </style>

</head>

<!--点击列表中的哪一项，该项的文字变成红色-->
<body>
<div id="app">
  <ul>
    <li v-for="(m, index) in movies" v-on:click="itemClick" v-bind:class="isActive">{{m}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王','海尔兄弟','火影忍者','进击的巨人'],
      isActive: true,
    },
    methods:{
      itemClick: function (){
        this.isActive = !this.isActive;
      }
    },
  }
  )

</script>
</body>
</html>
