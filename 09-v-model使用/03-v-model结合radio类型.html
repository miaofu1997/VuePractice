<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <label for="male">
<!--    label写for 指向了radio 所以点击字也可以勾上-->
    <input type="radio" id="male" value="male" v-model="sex">男
  </label>
  <label for="female">
    <input type="radio" id="female" value="female" v-model="sex">女
  </label>
  <h2>您选择的性别是: {{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      sex: ''
    }
  })
</script>

</body>
</html>
